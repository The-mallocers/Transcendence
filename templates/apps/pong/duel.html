{% load static %}

<link rel="stylesheet" href="{% static 'css/pong/duel.css' %}">

<div class="container d-flex align-items-center justify-content-center">
    <div class="box-duel col-6">
        <h2 class="duel-title">DUEL</h2>
        <div class="player-box d-flex align-items-center justify-content-between flex-wrap">
            <div class="player-card d-flex align-items-center flex-wrap">
                <img src="{% static 'assets/imgs/pong-player.png' %}" alt="Player 1" class="player-photo">
                <h2 class="player-name">{{client.profile.username}}</h2>
            </div>
            <div class="state-connected">Connected</div>
        </div>
        
            <div class="vs-container">
                <div class="vs-logo">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5 17.5L19 13L4.5 3.5L6.5 6.5L14.5 17.5Z" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="4" cy="4" r="1" fill="#333"/>
                        <path d="M9.5 17.5L5 13L19.5 3.5L17.5 6.5L9.5 17.5Z" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="20" cy="4" r="1" fill="#333"/>
                    </svg>
                </div>
            </div>
        <div class="player-box d-flex align-items-center justify-content-between flex-wrap">
            <div class="player-card d-flex align-items-center flex-wrap">
                <img src="{% static 'assets/imgs/pong-player.png' %}" alt="Player 2" class="player-photo">
                <h2 class="player-name opponent_player">Player Two</h2>
            </div>
            <div class="state-of-player">
                Pending<span class="dot-animation"></span>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="start-button-container">
                <button class="btn type-intra-white cancel-duel">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="{% static '/js/apps/game/duel.js' %}"></script>
