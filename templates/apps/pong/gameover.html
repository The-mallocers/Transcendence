{% load static %}
<style>
    .gameoverPage {
        overflow: hidden;
        height: calc(100vh - 70px);
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: aliceblue;

    }

    .endState {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: row;

    }

    .endState span {
        display: inline-block;
        font-size: 10rem;
        margin: 0;
        padding: 0;
        opacity: 0;
        transform: translateY(200px);
        animation: fadeInDOWN 0.5s cubic-bezier(1, .12, .48, 1.34) forwards;
    }

    @keyframes fadeInDOWN {
        0% {
            opacity: 0;
            transform: translateY(-200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }

    @keyframes fadeInUP {
        0% {
            opacity: 0;
            transform: translateY(200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }


    /* Delay each child element based on its index */
    .endState > span:nth-child(1) {
        animation-delay: calc(0.1s * 1);
    }

    .endState > span:nth-child(2) {
        animation-delay: calc(0.1s * 2);
    }

    .endState > span:nth-child(3) {
        animation-delay: calc(0.1s * 3);
    }

    .endState > span:nth-child(4) {
        animation-delay: calc(0.1s * 4);
    }

    .endState > span:nth-child(5) {
        animation-delay: calc(0.1s * 5);
    }

    .endState > span:nth-child(6) {
        animation-delay: calc(0.1s * 6);
    }

    .endState > span:nth-child(7) {
        animation-delay: calc(0.1s * 7);
    }

    .endState > span:nth-child(8) {
        animation-delay: calc(0.1s * 8);
    }

    .endState > span:nth-child(9) {
        animation-delay: calc(0.1s * 9);
    }

    .endState > span:nth-child(10) {
        animation-delay: calc(0.1s * 10);
    }

    .gameoverPage .wordEnd:not(:last-child) {
        margin-right: 2rem;
    }


    .gameoverPage .score {
        font-size: 6rem;
    }

    .gameoverPage .container {
        text-align: center;
    }

    .gameoverPage .btn {
        padding: 10px 20px;
        text-align: center;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* First button */
    .gameoverPage .full {
        background-color: aliceblue;
        color: black;
    }

    /* Second button */
    .gameoverPage .outlined {
        border: 2px solid aliceblue;
        color: aliceblue;
    }

    /* Add hover effect for better interactivity */
    .gameoverPage .btn:hover {
        background-color: #f0f0f0;
        color: #333;
    }


    .gameoverPage .btns, .gameoverPage .scores {
        opacity: 0;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
    }

    .gameoverPage .vs {
        font-size: 2rem;
        opacity: 0;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
        animation-delay: 0.8s
    }


    .gameoverPage .scores {
        animation-delay: 0.9s
    }

    .gameoverPage .btns {
        animation-delay: 1.1s
    }

    .gameoverPage .mmr {
        animation-delay: 1s;
        opacity: 0;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
        animation-delay: 1s;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem; /* Add spacing if needed */
    }
    .gameoverPage .dash {
        width: 1rem;
        height: 10px;
        background-color: aliceblue;
    }

</style>
<div class="gameoverPage">
    <div class="endState">
        {{ message }}
    </div>
    <div class="vs">{{ client }} vs {{ opponnent }}</div>
    <div class="scores">
        <div id="myScore" class="score">{{ client_score }}</div>
        <div class="dash"></div>
        <div id="enemyScore" class="score">{{ opponent_score }}</div>
    </div>
    <div class="mmr">
        <div id="mmr_change" class="score">{{ mmr_change }}</div>
    </div>
    <div class="btns mt-5">
        {% if found_game.tournament %}
        <div class="btn full d-inline" data-route="/pong/tournament/tree/?tree={{ found_game.tournament.code }}">Go back to tournament</div>
        {% else %}
        <div class="btn full d-inline" data-route="/pong/matchmaking/">Go back in queue</div>
        <div class="btn outlined d-inline" data-route="/">My profile</div>
        {% endif %}
    </div>
</div>


<script src="{% static '/js/apps/game/gameover.js' %}"></script>
