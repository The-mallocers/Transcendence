{% load static %}

<style>
    .endGameLocal {
        overflow: hidden;
        height: calc(100vh - 70px);
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: aliceblue;

    }

    .endState {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: row;

    }

    .endState span {
        display: inline-block;
        font-size: 10rem;
        margin: 0;
        padding: 0;
        opacity: 0;
        transform: translateY(200px);
        animation: fadeInDOWN 0.5s cubic-bezier(1, .12, .48, 1.34) forwards;
    }

    @keyframes fadeInDOWN {
        0% {
            opacity: 0;
            transform: translateY(-200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }

    @keyframes fadeInUP {
        0% {
            opacity: 0;
            transform: translateY(200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }


    /* Delay each child element based on its index */

    .endGameLocal .score {
        font-size: 6rem;
    }

    .endGameLocal .container {
        text-align: center;
    }

    .endGameLocal .btn {
        padding: 10px 20px;
        text-align: center;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* First button */
    .endGameLocal .full {
        background-color: aliceblue;
        color: black;
    }


    .endGameLocal .wordEnd {
        margin-right: 2rem;
    }

    /* Second button */
    .endGameLocal .outlined {
        border: 2px solid aliceblue;
        color: aliceblue;
    }

    /* Add hover effect for better interactivity */
    .endGameLocal .btn:hover {
        background-color: #f0f0f0;
        color: #333;
    }


    .endGameLocal .btns, .endGameLocal .scores {
        opacity: 0;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
    }

    .endGameLocal .vs {
        font-size: 2rem;
        opacity: 0;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
        animation-delay: 0.8s
    }


    .endGameLocal .scores {
        animation-delay: 0.9s
    }

    .endGameLocal .btns {
        animation-delay: 1.1s
    }

    .endGameLocal .mmr {
        animation-delay: 1s;
        opacity: 0;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
        animation-delay: 1s;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem; /* Add spacing if needed */
    }
    .endGameLocal .dash {
        width: 1rem;
        height: 10px;
        background-color: aliceblue;
    }

</style>

<div class="endGameLocal">
    <div id="overMsg" class="endState">
        Game finished
    </div>
    <div class="scores">
        <div id="myScore" class="score">3</div>
        <div class="dash"></div>
        <div id="enemyScore" class="score">0</div>
    </div>
    <div class="btns mt-5">
        <div class="btn full d-inline" data-route="/pong/local/create/">Go back to Local match</div>
        <div class="btn outlined d-inline" data-route="/">My profile</div>
    </div>
</div>

<script type="module" src="{% static '/js/apps/game/gameover.js' %}"></script>
