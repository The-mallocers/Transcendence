{% load static %}
<style>
    .gameoverPage {
        overflow: hidden;
        height: calc(100vh - 70px);
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: aliceblue;

    }

    .endState {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: row;

    }

    .endState span {
        display: inline-block;
        font-size: 10rem;
        margin: 0;
        padding: 0;
        opacity: 0;
        transform: translateY(200px);
        animation: fadeInDOWN 0.5s cubic-bezier(1, .12, .48, 1.34) forwards;
    }

    @keyframes fadeInDOWN {
        0% {
            opacity: 0;
            transform: translateY(-200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }

    @keyframes fadeInUP {
        0% {
            opacity: 0;
            transform: translateY(200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }


    /* Delay each child element based on its index */


    .gameoverPage .wordEnd {
        margin-right: 1rem;
    }

    .gameoverPage .score {
        font-size: 6rem;
    }

    .gameoverPage .container {
        text-align: center;
    }

    .gameoverPage .btn {
        padding: 10px 20px;
        text-align: center;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* First button */
    .gameoverPage .full {
        background-color: aliceblue;
        color: black;
    }

    /* Second button */
    .gameoverPage .outlined {
        border: 2px solid aliceblue;
        color: aliceblue;
    }

    /* Add hover effect for better interactivity */
    .gameoverPage .btn:hover {
        background-color: #f0f0f0;
        color: #333;
    }


    .gameoverPage .btns, .gameoverPage .scores {
        opacity: 0;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
    }

    .gameoverPage .vs {
        font-size: 2rem;
        opacity: 0;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
        animation-delay: 0.8s
    }


    .gameoverPage .scores {
        animation-delay: 0.9s
    }

    .gameoverPage .btns {
        animation-delay: 1s
    }

    .gameoverPage .dash {
        width: 1rem;
        height: 10px;
        background-color: aliceblue;
    }

    .gameoverPage .funmessage {
        font-size: 1.5rem;
        color: aliceblue;
        margin-top: 1.5rem;
        text-align: center;
        opacity: 0;
        animation: fadeInUP 0.7s cubic-bezier(1, .12, .48, 1.34) forwards;
        animation-delay: 0.85s;
        max-width: 80%;
    }
    

</style>
<div class="gameoverPage">
    <div class="endState">
        {{ message }}
    </div>
    <div class="funmessage">
        {{ disconnect_message }}
    </div>
    <div class="btns mt-5">
        {% if is_won_tourney %}
        <div class="btn full d-inline" data-route="/pong/matchmaking/">Go back in queue</div>
        <div class="btn outlined d-inline" data-route="/">My profile</div>
        {% elif is_tourney %}
        <div class="btn full d-inline" data-route="/pong/tournament/tree/">Go back to tournament</div>
        {% else %}
        <div class="btn full d-inline" data-route="/pong/matchmaking/">Go back in queue</div>
        <div class="btn outlined d-inline" data-route="/">My profile</div>
        {% endif %}
    </div>

</div>

<script type="module" src="{% static '/js/apps/game/gameover.js' %}"></script>
