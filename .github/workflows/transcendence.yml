name: Transcendence Docker CI

on:
  push:
    branches: [ main, 135-feature-create-githubs-actions ]
    paths:
      - 'docker-compose.yml'
      - 'docker/django/requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docker-compose.yml'
      - 'docker/django/requirements.txt'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: Transcendence

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('docker/django/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('docker-compose.yml') }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Print env (debugging)
      run: printenv

    - name: Write environment variables to .env file
      run: |
        printenv | grep '^ENV_' > .env
        echo "Environment variables written to .env file"

    - name: Build Docker Compose services
      run: docker compose build

    - name: Start Docker Compose services
      run: docker compose up -d

    - name: Wait for Django to be ready
      run: |
        until [ "$(curl -k -s -o /dev/null -w '%{http_code}' https://localhost:8000/)" -eq 200 ]; do
          echo "Waiting for Django to start..."
          sleep 5
        done
        echo "Django is ready!"

    - name: Run Django tests
      run: docker compose exec -T django-web python manage.py test

    - name: Stop containers
      if: always()
      run: docker compose down