{% load static %}

<div class="gamemodesPage">
    <div class="container-fluid gamemodesContainer ">
        <h1>Gamemodes</h1>
        <div class="container-fluid mt-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="gamemodeCardContainer" data-route="/pong/matchmaking/">
                        <div class="d-flex flex-column align-items-center justify-content-center gamemodeCard  front">
                            <h2>Online</h2>
                            <img src="{% static '/assets/imgs/players.png' %}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="gamemodeCardContainer" onclick="choose_duel_friend()">
                        <div class="d-flex flex-column align-items-center justify-content-center gamemodeCard  front duel-friend">
                            <h2>Duel Friend</h2>
                            <img src="{% static '/assets/imgs/duel.png' %}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="gamemodeCardContainer" data-route="/pong/arena/">
                        <div class="d-flex flex-column align-items-center justify-content-center gamemodeCard  front">
                            <h2>Against A.I</h2>
                            <img src="{% static '/assets/imgs/robot.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="friendSelectionModal" tabindex="-1" aria-labelledby="friendSelectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="friendSelectionModalLabel">Select a Friend to Duel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="friends_group list-group">
                    {% for friend in friends_list %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>{{friend.username}}</div>
                            <div class="d-flex align-items-center">
                                <button type="button" class="type-intra-green duel_friend me-4" onclick="hide_modal()" data-username="{{friend.username}}" id="{{friend.client.id}}">Duel</button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            {% if friends_list %}
            <div class="modal-header">
                <h5 class="modal-title" id="friendSelectionModalLabel">Create or join Duel (Not working for the moment)</h5>
            </div>
            <div class="modal-body">
                <ul class="friends_group list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>Create Room</div>
                            <div class="d-flex align-items-center">
                                <button type="button" class="type-intra-green delete_friend me-4" data-route="/pong/duel/?id={{friend.id}}">Create</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>Join room</div>
                            <div class="d-flex align-items-center">
                                <button type="button" class="type-intra-green delete_friend me-4" data-route="/pong/duel/?id={{friend.id}}">Join</button>
                            </div>
                        </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<script type="module" src="{% static '/js/apps/game/gamemode.js' %}" defer></script>
