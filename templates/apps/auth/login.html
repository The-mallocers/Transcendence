{% load static %}

<head>
    {% comment %} <style>
        .display-dashboard {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .dashboard-container {
            width: 49%; /* Slightly less than 50% to account for spacing */
            max-width: 49%;
        }

        .dashboard-iframe {
            width: 100%;
            height: 800px;
            border: none;
            margin-bottom: 50px;
        }

        @media (max-width: 1024px) {
            .display-dashboard {
                flex-direction: column;
            }

            .dashboard-container {
                width: 100%;
                max-width: 100%;
                margin-bottom: 50px;
            }
        }
    </style> {% endcomment %}
</head>


<style>
    .loginPage {
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        /* background-image: ; */
        width: 100vw;
        height: 100vh;
    }


    .loginPage .container{
        max-width: 42rem;
        height: 100%;

    }

    .loginPage form{
        position: relative;
        flex-direction: column;
        display: flex;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


    .loginPage form .myBtn{
        border: none;
        background-color: transparent;
    }
    .loginPage form .gbtn{
        background-color: #DB4437;
        border: 2px solid #d03f32;

    }

    .loginPage form .ibtn{
        border: 2px solid #06a1a1;
        
        background-color: #00BABB;
    }

    .loginPage img{
        position: relative;


        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 142px;
        height: 142px;

    }

    .loginPage form button{
        background-color: #00BABB;
        border: none;
        color: white;
    }

    .loginPage form input{
        border: #00BABB solid 2px;
        border-radius: 2px;
        background-color: rgba(44, 44, 44, 0.383);
        color: white;

    }


    .loginPage .registerBtn {
        text-decoration: underline;
    }

    .loginPage .myBtn{
        width: 100%;
    }

</style>

<div class="loginPage" style="background-image: url('{% static 'assets/imgs/loginBackground.jpg' %}');">
    <div class="container">
        <img class="bgrImg" src="{% static 'assets/imgs/42_logo.svg' %}" alt="">
        <form id="register-form" enctype="multipart/form-data" action="{% url 'login' %}" >
            <div id="error-message" style="color: red;"></div>
            {% csrf_token %}
                <input class="p-3" type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                <input class="mt-4 p-3" type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
    
            <button class="p-3 mt-5 btn" id="login-btn" type="submit">Se connecter</button>
            <div data-route="/auth/register" class="mt-2 registerBtn text-center">Je n'ai pas encore de compte</div>
            <div class="mt-5 text-center">OR</div>

            <div class="container mt-5">
                <div class="row">
                  <div class="col p-1">
                    <div class="btn btn-primary myBtn gbtn p-3">Google</div>
                  </div>
                  <div class="col p-0">
                    <div class="btn btn-primary myBtn ibtn p-3">Intra42</div>
                  </div>
                </div>
              </div>
        </form>
        <div>
            <iframe src={{ urlpostgres }}
                width="800" 
                height="800">
            </iframe>
        </div>
    </div>
</div>

<script type="module" src="{% static '/js/apps/auth/login.js' %}"></script>
