{% load static %}

<div id="clientID" data-client-id="{{ client_id }}"></div>
<div class="container-fluid chatContainer d-flex">
    {% csrf_token %}
    <div class="col-3 friends">
        <h4>Messages</h4>
        <div class="chatRooms d-flex flex-column">
            {% comment %} putting all the rooms from the js {% endcomment %}
        </div>
    </div>
    <div class="col-9 chatBox">
        <div id="no-chat-selected" class="d-flex flex-column justify-content-center align-items-center h-100">
            <h4 class="text-muted">Select a conversation</h4>
            <p class="text-muted">Choose a friend or room from the list to start chatting</p>
        </div>
        <div id="active-chat" class="d-none">
            <div class="chatHistory">
                {% for msg in conversation %}
                    <div class="msg {% if me == msg.sender %} me {% else %} you {% endif %}">
                        {{ msg.content }}
                    </div>
                {% endfor %}
            </div>
            <input type="text" id="messageInput" placeholder="message">
        </div>
    </div>
</div>  

<script type="module" src="{% static 'js/apps/chat/chat.js' %}" defer></script>
