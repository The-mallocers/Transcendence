{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            
            <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>Pas encore inscrit ? <a href="/api/auth/register">Cr√©er un
                compte</a></p>
            <button onclick="window.location.href='{% url 'index' %}'">Home</button>
        </div>
    </div>
    <script src="{% static 'js/auth/login.js' %}"></script>
</body>
</html>
