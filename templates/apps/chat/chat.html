{% load static %}

<div class="container-fluid chatContainer p-0">
    {% csrf_token %}
    <div class="row h-100 g-0">
        <div class="col-4 h-100 friends">
            <button onclick="event.preventDefault(); validateCode();">
        {% for i in my_range %}
            <div class="friend d-flex align-items-center">
                <img class="pic" src="{% static 'assets/imgs/matboyer.jpg' %}">
                <div class="nickname">EZ2C</div>
            </div>
        {% endfor %}
        
        </div>
        <div class="col-8 h-100 d-flex chatBox align-items-end justify-content-end flex-column">
        <div class="history container-fluid d-flex chatHistory align-items-end justify-content-end flex-column">
            <div class="msg me align-self-end">Welcome to the chat !</div>
            <div class="msg you align-self-start">Other people message will show up on the left</div>
        </div>
        <input type="text" id="messageInput" placeholder="message">
        </div>
    </div>
<div>
    <button onclick="connectToChat()">Connect to Chat</button>
    <script type = "module" src="{% static 'js/apps/chat/chat.js' %}" defer></script>
