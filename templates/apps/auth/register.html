{% load static %}

<header>
    <div style="">
        <h1>Register</h1>
    </div>
</header>

<div class="container">
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
    <form method="POST" id="register-form" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="error-message" style="color: red;"></div>   
            <label for="username">Pseudo</label>
            <input type="text" id="username" name="username"
                    placeholder="Entrez votre pseudo" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <label for="password_check">Verification du mot de passe</label>
        <input type="password" id="password_check" name="password_check"
                    placeholder="Entrez votre mot de passe" required>

        <button type="submit" id="register-btn">S'enregistrer</button>
        </form>
        <div class="footer">
            <p>Deja inscrit ?
                <button type="button" data-route="/auth/login">Se connecter</button>
            </p>
        </div>
</div>
<script type="module" src="{% static 'js/apps/auth/register.js' %}"></script>
