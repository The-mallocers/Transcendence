{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
        <img src="{{ client.profile.profile_picture.url }}"
             alt="Profile Picture" class="profile-img">
        <h1>Welcome {{ client.profile.username }}</h1>
    </div>
</header>

<div class="container">
    <div class="buttons">
        <button onclick="window.location.href='{% url 'login' %}'">Login
        </button>
        <button onclick="window.location.href='{% url 'register' %}'">Register
        </button>
        <button onclick="window.location.href='{% url 'account' %}'">Account
        </button>
        <button onclick="window.location.href='{% url 'edit' %}'">Edit</button>
        <button onclick="window.location.href='{% url 'admin' %}'">Admin
        </button>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="user-list">
        <h2>List of Users</h2>
        <ul>
            {% for user in clients %}
                <li>{{ user.profile }}</li>
            {% endfor %}
        </ul>
    </div>
    </div>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch" {% if client.twoFa.enable %}checked{% endif %}>
        <span class="slider round"></span>
    </label>
    <div>2FA</div>
</body>
<script src="{% static 'js/auth/index.js' %}"></script>
</html>
