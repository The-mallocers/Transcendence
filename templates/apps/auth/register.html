{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de creation</title>
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
</head>
<body>
<header>
    <div style="">
        <h1>Register</h1>
    </div>
</header>

<div class="container">
    <form method="POST" id="register-form" action="{% url 'register_api' %}"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div id="error-message" style="color: red;"></div>
            <label for="username">Pseudo</label>
            <input type="text" id="username" name="username"
                   placeholder="Entrez votre pseudo" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <label for="password_check">Verification du mot de passe</label>
        <input type="password" id="password_check" name="password_check"
                   placeholder="Entrez votre mot de passe" required>

        <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>Deja inscrit ? 
                <button type="button" data-route="/auth/register">Se connecter</button>
            </p>
        </div>
    </div>
    <script src="{% static 'js/apps/auth/register.js' %}"></script>
</body>
</html>
