{% load static %}
<div class="inTournamentRoomContainer p-5">
    <h1 id="tournament-room-title">LOADING TOURNAMENT ROOM</h1>
    <div class="box p-3">
        <h1 class="mt-2 text-center" id="title"></h1>
        <div class="container-fluid mt-3">
            <div id="clientsInTournament" class="row row-cols-2 d-flex justify-content-start">

            </div>

            <div id="btnsRoom" class="btns d-flex flex-row justify-content-between gap-3 align-items-center mt-3">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="friendSelectionModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Friends to Invite</h5>
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal">
          </button>
        </div>
        <div class="modal-body">
            <ul class="friends_group list-group friends-to-invite">
            </ul>
        </div>
      </div>
    </div>
</div>


<script type="module" src="{% static '/js/tournaments/tournamentRoom.js' %}"></script>
