{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de creation</title>
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="last_name">Nom</label>
            <input type="text" id="last_name" name="last_name" placeholder="Entrez votre nom" required>
            
            <label for="first_name">Prenom</label>
            <input type="text" id="first_name" name="first_name" placeholder="Entrez votre prenom" required>
            
            <label for="nickname">Pseudo</label>
            <input type="text" id="nickname" name="nickname" placeholder="Entrez votre pseudo" required>
            
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            
            <label for="password_verif">Verification du mot de passe</label>
            <input type="password" id="password_verif" name="password_verif" placeholder="Entrez votre mot de passe" required>
            
            <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>Deja encore inscrit ? <a href="/auth/login">Se connecter</a></p>
            <button onclick="window.location.href='{% url 'index' %}'">Home</button>
        </div>
    </div>
    <script src="{% static 'js/auth/register.js' %}"></script>
</body>
</html>
