{% load static %}

<head>
    <style>
        .display-dashboard {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .dashboard-container {
            width: 49%; /* Slightly less than 50% to account for spacing */
            max-width: 49%;
        }

        .dashboard-iframe {
            width: 100%;
            height: 800px;
            border: none;
            margin-bottom: 50px;
        }

        @media (max-width: 1024px) {
            .display-dashboard {
                flex-direction: column;
            }

            .dashboard-container {
                width: 100%;
                max-width: 100%;
                margin-bottom: 50px;
            }
        }
    </style>
</head>

<div class="container">
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
    <form id="register-form" enctype="multipart/form-data" action="{% url 'login' %}" >
        <div id="error-message" style="color: red;"></div>
        {% csrf_token %}
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

        <button id="login-btn" type="submit">Se connecter</button>
    </form>
        <div class="footer">
            <p>Pas encore inscrit ? 
                <button type="button" data-route="/auth/register">S'enregistrer</button>
            </p>
        </div>
    </div>

    <div class="display-dashboard">
        <div class="dashboard-container">
            <iframe 
                class="dashboard-iframe"
                src= "{{urlnode}}">
            </iframe>
        </div>

        <div class="dashboard-container">
            <iframe 
                class="dashboard-iframe"
                src= "{{urlsql}}">
            </iframe>
        </div>
    </div>
