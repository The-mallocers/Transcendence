{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de creation</title>
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
</head>
<body>
    <header>
        <div style="">
            <h1>Login</h1>
        </div>
    </header>

<div class="container">
    <form id="register-form" action="{% url 'login_api' %}">
        <div id="error-message" style="color: red;"></div>
        {% csrf_token %}
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

        <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>Pas encore inscrit ? <a href="/auth/register">S'enregister</a>
            </p>
        </div>
    </div>
    <iframe 
        id="grafanaframe"
        src="http://localhost:3000{{ url }}?refresh=5s&kiosk"
        width="50%"
        height="800px"
        frameborder="0">
    </iframe>
    <script src="{% static 'js/apps/auth/login.js' %}"></script>
    <script>
        $("#grafanaframe").on("load", function () {
          this.contentWindow.addEventListener(
            "keydown",
            function (event) {
              // Block user from exiting grafana ui easily (esc and F keys)
              if (event.keyCode === 27 || event.keyCode === 70 ) {
                console.log("stop");
                event.preventDefault();
                event.stopPropagation();
                return false;
              }
            },
            true
          );
        });
      </script>
</body>
</html>
